<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <!--adding in Bootstrap for the grid-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--My CSS-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container text-center">
        <!--The initial start prompt and button Move this down into its own row and adjust the other columns. Becky says it will prevent that timer from floating over. -->
        <div class="row">
            <div class="col">
                <div class="container" id="High-Scores">
                    <!--put the high scores here?-->
                    <p>High Score Placeholder</p>
                </div>
            </div>
            <div class="col text-right">
                <div class="timer-container" style="display: none;">
                    <!--put timer Here?-->
                    <h4>Time Left:<span id="time"></span></h4>
                </div>

            </div>
        </div>

    </div>
    <!--The Questions-->
    <div class="row text-center" id="start-prompt">
        <div class="col">
            <h1>Quiz Time!</h1>
            <button id="start-game" class="btn btn-start">Begin!</button>
            <p id="directions">Try to answer all questions correctly. This is a timed quiz. Each correct answer adds
                to your time, while each wrong answer substracts from your time. At the end, the amount of time you
                have left is your score.</p>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <div id="question-prompt">
                <h2 id="question-text"></h2>
            </div>
        </div>
        <div class="row">
            <div class ="col text-center">
            <div class="question-options">
            </div>
            </div>
        </div>
    </div>


    <div class="row" id="Game-Over">
        

    </div>
   

    <!--adding in bootstrap javascript in case it is necessary for some of the bootstrap functions I use (as of right now, that's just the grid). I intend to run the quiz through my own javascript.-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!--my Javascript-->
    <script src="apps.js"></script>

</body>

</html>
